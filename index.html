            занятий по 2 часа</p>
        <h2 class="steps-number">4 этапа обучения:</h2>
        <div class="steps__list">
            <div class="step step-1">
                <p class="step-number">1 этап</p>
                <img src="./build/images/learning.png" alt="">
                <h3 class="step-name">Теоретическая часть</h3>
                <ul class="step-details">
                    <li>Возрастная физиология</li>
                    <li>Оказание первой помощи</li>
                    <li>Правила поощрения и наказания</li>
                    <li>Стандартные и нестандартные ситуации</li>
                </ul>
            </div>
            <div class="arrow">
                <img src="./build/images/right-drawn-arrow.png" alt="right-drawn-arrow" class="right-arrow">
            </div>
            <div class="step step-2">
                <p class="step-number">2 этап</p>
                <img src="./build/images/dance.png" alt="">
                <h3 class="step-name">Анимационное обучение</h3>
                <ul class="step-details">
                    <li>Знакомства</li>
                    <li>Игры, квесты, тренинги</li>
                    <li>Адаптация детей</li>
                </ul>
            </div>
            <div class="arrow">
                <img src="./build/images/right-drawn-arrow.png" alt="right-drawn-arrow" class="right-arrow">
            </div>
            <div class="step step-3">
                <p class="step-number">3 этап</p>
                <img src="./build/images/kneecap.png" alt="">
                <h3 class="step-name">Практическое обучение</h3>
                <ul class="step-details">
                    <li>Оказание первой помощи</li>
                    <li>Моделирование ситуаций и пути их разрешения</li>
                </ul>
            </div>
            <div class="arrow">
                <img src="./build/images/right-drawn-arrow.png" alt="right-drawn-arrow" class="right-arrow">
            </div>
            <div class="step step-4">
                <p class="step-number">4 этап</p>
                <img src="./build/images/exam.png" alt="">
                <h3 class="step-name">Экзамен</h3>
                <ul class="step-details">
                    <li>3 вопроса: теория, анимация, практическая задача</li>
                    <li>Выдача сертификата вожатого</li>
                </ul>
            </div>
        </div>
        <div class="steps__slider">
